<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Free Finder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Auth Bar -->
  <div class="auth-bar">
    <div class="auth-container">
      <span id="userGreeting"></span>
      <button id="authButton" class="auth-btn login-btn">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
      <button id="logoutBtn" class="auth-btn logout-btn">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>
  </div>

  <!-- Header -->
  <header>
    <div class="header-content">
      <div class="header-left">
        <a href="home.html" class="logo-wrapper">
          <img src="images/0000.jpg" alt="Site Logo" class="logo">
        </a>
        <div class="site-info">
          <div class="site-title">Free Finder</div>
        </div>
      </div>
      <nav class="header-right">
        <ul>
          <li><a href="shop.html">SHOP</a></li>
          <li><a href="home.html">HOME</a></li>
          <li><a href="culture.html">CULTURE</a></li>
          <li><a href="contact.html">CONTACT US</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="contact-main">
    <div class="contact-container">
      <h1>Contact Us</h1>
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Name *</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="subject">Subject *</label>
          <input type="text" id="subject" name="subject" required>
        </div>
        <div class="form-group">
          <label for="message">Message *</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" id="submitBtn">
          <span id="btnText">Send Message</span>
          <span id="btnSpinner" class="spinner hidden"><i class="fas fa-spinner fa-spin"></i></span>
        </button>
      </form>
      <div id="statusMessage" class="status-message"></div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script src="js/contact.js"></script>
</body>
</html>
